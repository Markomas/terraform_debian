#cloud-config
hostname: ${vm_hostname}
manage_etc_hosts: false
ssh_pwauth: false
disable_root: true
users:
  - name: markom
    sudo: ALL=(ALL) NOPASSWD:ALL
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa 

growpart:
  mode: auto
  devices: ["/"]
  ignore_growroot_disabled: false

package_update: true
package_upgrade: true
packages:
  - qemu-guest-agent

runcmd:
  - [ systemctl, start, qemu-guest-agent ]